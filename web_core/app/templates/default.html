<h1 ng-show="name">{{ name }}</h1>

<h3 ng-show="name">
  <a ui-sref="list()">
    Все авторы
  </a>
</h3>

<hr ng-show="name" />

<div class="main">
  
  <div class="row book" ng-repeat="book in display_books" ng-class="{'current':book.number==recentNumber}">
    
    <div class="col-md-8 col-xs-8 description">
      <div class="author">
        <span class="number">{{ book.number }}.</span>
        <a href="#" ui-sref="author({author: book.author})">{{ book.author }}</a>
      </div>
      <div class="name">&ldquo; <span class="bookname">{{ book.name }}</span> &bdquo;</div>
    </div>
    
    <div class="col-md-4 col-xs-4">
      <div ng-hide="downloading.id==book.number" 
	   class="btn btn-lg col-md-12 col-xs-12"
	   ng-class="{'btn-info':book.number!=recentNumber, 'btn-success':book.number==recentNumber}"
	   ng-click="download(book)"
	   ng-disabled="download_in_progress"
	   >
	
	<div class="pull-left down-icon">
	  <span ng-if="book.number!=recentNumber" class="glyphicon glyphicon-save"></span>
	  <span ng-if="book.number==recentNumber" class="glyphicon glyphicon-saved"></span>
	</div>
	<div>
	  <small>{{ book.link.size }}Mb</small>
	</div>	    
      </div>
      

      <div ng-show="downloading.id==book.number" >
	<progressbar animate="false" value="downloading.progress"  type="success" class="progress-striped active">
	  <span>
	    {{downloading.progress}}%
	  </span>
	</progressbar>
      </div>
    </div>
  </div>
</div>        

<div id="pagination-wrap" ng-hide="name">
  <pagination total-items="totalItems" 
              items-per-page="pageSize" 
              ng-model="page" 
              previous-text=" << "
              next-text=" >> "
              max-size="5"
              ng-change="pageChanged()">
  </pagination>
</div>
